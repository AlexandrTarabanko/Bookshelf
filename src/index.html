<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A consistent sort-library that everybody would find easy and simple to use on their own purpose."
    />
    <include src="./partials/components/favicon.html"></include>
    <title>Bookshelf</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body class="light">

      <button id="anchorBtn" class="anchor-btn">
        <svg class="anchor-icon" width="24" height="24">
          <use href="./images/sprite.svg#icon-anchor"></use>
        </svg>
      </button>

    <div class="js-backdrop-modal is-hidden">

    </div>

    <script defer src="./index.js" type="module"></script>
