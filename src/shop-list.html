<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <include src="./partials/components/favicon.html"></include>
    <title>Bookshelf</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <main>
      <div class="container shop-list-container">
        <aside class="side-bar">
          <include src="./partials/index/side-bar/slider.html"></include>
        </aside>
        <section class="shopping-list">
          <h1 class="shopping-list__title">
            Shopping <span class="shopping-list__title--colored">List</span>
          </h1>
          <div class="cart js-shopping-cart">
            <ul class="cart__list list js-cart-list"></ul>
            <div id="pagination" class="tui-pagination cart__pagination"></div>
          </div>
        </section>
      </div>
    </main>

    <script type="module" src="./js/shop-list.js"></script>
    <script type="module" src="./js/pagination.js"></script>
    <!-- <script type="module" src="./js/mobile-menu.js"></script> -->
    <!-- <script type="module" src="./js/open-close.js"></script> -->
    <script type="module" src="./js/theme-switch.js"></script>
    <!-- <script type="module" src="./js/vendors/swiper-bundle.min.js"></script> -->
  </body>
</html>
